<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    
    <link
    rel="icon"
    type="image/png"
    sizes="32x32"
    href="./images/favicon-32x32.png"
    />
    <!-- 
===========
Google fonts
===========    
 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- 
===========
Styles Css
===========    
 -->
    <link rel="stylesheet" href="./css/main.css" />

    <!-- 
===========
Styles Css
===========    
 -->

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <!-- 
===========
Main 
===========    
 -->
    <main class="container">
      <!-- 
===========
Article
===========    
 -->
      <article class="product">
        <!-- 
===========
Picture
===========    
 -->
        <picture class="product__image">
          <source
            media="(min-width: 768)"
            srcset="./images/image-product-desktop.jpg"
            alt="product image Gabrielle essence Eau de perfume"
          />
          <img src="./images/image-product-mobile.jpg" alt="product image Gabrielle essence Eau de perfume" />
        </picture>
        <!-- 
===========
Content 
===========    
 -->
        <div class="product_content">
          <p>Perfume</p>
          <h1 class="product__title">Gabrielle Essence Eau De Parfum</h1>
          <p class="product__desc">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="align-flex">
            <p class="product__price-solde">$149.99</p>
            <p class="product__original-price">$169.99</p>
          </div>
          button.btn{Add to Cart}
        </div>
      </article>
    </main>
    <!-- 
===========
Footer
===========    
 -->
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>

    <script src="./js/script.js"></script>
  </body>
</html>
